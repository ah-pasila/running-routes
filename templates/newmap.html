{% extends "layout.html" %}
{% block title %}Add map{% endblock %}
{% block content %}
<h2>Add a new map</h2>
<br>
{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
Upload the route map in .jpg format.
<br>
<form action="/uploadmap" method="POST" enctype="multipart/form-data">
<p>Name of the route:<br>
<input type="text" name="name"></p>
<p>File<input type="file" name="file"></p>
<p>
<input type="submit" value="Send"></p>
</form>
{% else %}
Please login
{% endif %}
{% endblock %}
