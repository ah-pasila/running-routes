<title>HRR</title>
<h1>RRH Entry Page</h1>
<br>
<img src="/static/temp_logo.jpg">
<br>
Welcome to Running routes Helsinki App!
<br>
{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
<br>
<a href="/modifyroutes">Create / modify routes</a>
<br>
<a href="/browseroutes">Browse routes</a> 
<br>
<br>
<a href="/logout">Log out</a>
{% else %}
<form action="/login" method="POST">
<p>Username:<br>
<input type="text" name="username"></p>
<p>Password:</br>
<input type="password" name="password"></p>
<input type="submit" value="Log in">
</form>
<br>
<a href="/modifypassword">Forgot password?</a>
<br>
<a href="/newuser">Create a new user account</a>
{% endif %}
