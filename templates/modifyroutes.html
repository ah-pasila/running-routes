<title>HRR</title>
<h1>HRR Modify Routes</h1>
<br>
{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
<br>
<form action="/create" method="POST">
<p>Name:<br>
<input type="text" name="name"></p>
<p>Type (round / linear):<br>
<input type="text" name="type"></p>
<p>Length (in km, format 1.0):<br>
<input type="numeric" name="length"></p>
<input type="submit" value="Save"></p>
</form>
<br>
{% else %}
Please login
{% endif %}
